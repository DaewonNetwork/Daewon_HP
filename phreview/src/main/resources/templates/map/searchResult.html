<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>키워드로 약국 검색</title>

</head>
<body>

<div id="map" style="width:500px;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2394155f8d491f33d2e132cb5633c658&libraries=services"></script>
<script>

    let query = window.location.search;
    let param = new URLSearchParams(query);
    const keyword = param.get('keyword')
    const city = param.get('city')
    const lat = param.get('lat')
    const long = param.get('long')

    console.log("lat"+lat)

    // 마커를 클릭하면 장소명을 표출할 인포윈도우 입니다
    var infowindow = new kakao.maps.InfoWindow({zIndex:1});

    if(lat!=null) {
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(lat, long), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };
    } else {
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(37.564968, 126.939909), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };
    }


    // 지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);
    console.log("맵"+mapOption.center)
    // 장소 검색 객체를 생성합니다
    var ps = new kakao.maps.services.Places();

    // 키워드로 장소를 검색합니다


    if(city!=null){
    ps.keywordSearch(keyword, placesSearchCB2, {category_group_code:'PM9',radius:20000, location: mapOption.center});
    } else ps.keywordSearch(keyword, placesSearchCB, {category_group_code:'PM9',radius:20000, location: mapOption.center } );

    console.log("시티"+city)


    // 키워드만
        function placesSearchCB (data, status, pagination) {
            if (status === kakao.maps.services.Status.OK) {
                // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
                // LatLngBounds 객체에 좌표를 추가합니다
                var bounds = new kakao.maps.LatLngBounds();
                for (var i = 0; i < data.length; i++) {
                    if (data[i].address_name.includes('서울')) {
                        console.log(data)
                        displayMarker(data[i]);
                        bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
                    }
                }
                // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
                map.setBounds(bounds);
            }
        }

    // 지역 + 키워드
    function placesSearchCB2 (data, status, pagination) {
        if (status === kakao.maps.services.Status.OK) {
            // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
            // LatLngBounds 객체에 좌표를 추가합니다
            var bounds = new kakao.maps.LatLngBounds();
            for (var i = 0; i < data.length; i++) {
                if (data[i].address_name.includes(city)) {
                    displayMarker(data[i]);
                    bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
                }
            }
            // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
            map.setBounds(bounds);
        }
    }

        function displayMarker(place) {
            // 마커를 생성하고 지도에 표시합니다
            var marker = new kakao.maps.Marker({
                map: map,
                position: new kakao.maps.LatLng(place.y, place.x)
            });

            // 마커에 클릭이벤트를 등록합니다
            kakao.maps.event.addListener(marker, 'click', function() {
                // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
                infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>' +
                                      '<div style="padding:5px;font-size:12px;">' + place.road_address_name + '</div>' +
                                      '<div style="padding:5px;font-size:12px;">' + place.phone + '</div>');
                infowindow.open(map, marker);
            });


    }
</script>
</body>
</html>
