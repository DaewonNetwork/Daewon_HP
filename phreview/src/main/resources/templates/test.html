<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>카테고리로 장소 검색하기</title>

</head>
<body>

<a href="/test?city=서대문구&lat=126.9388972&long=37.57636667">서대문구</a>
<a href="/test?city=영등포구&lat=126.8983417&long=37.52361111">영등포구</a>
<a href="/test?city=서대문구&lat=126.9388972&long=37.57636667">서대문구</a>
<a href="/test?city=서대문구&lat=126.9388972&long=37.57636667">서대문구</a>

<input type="text" name="keyword">
<button type="submit"></button>


<div id="map" style="width:500px;height:350px;"></div>
<div id="map2" style="width:500px;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2394155f8d491f33d2e132cb5633c658&libraries=services"></script>
<script>

    let query = window.location.search;
    let param = new URLSearchParams(query);

    const lat = param.get('lat');
    const long = param.get('long');
    const city = param.get('city')
    console.log(lat,long)

    var infowindow = new kakao.maps.InfoWindow({zIndex:1});

    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(lat, long), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    // 지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 장소 검색 객체를 생성합니다
    var ps = new kakao.maps.services.Places();

    // 키워드로 장소를 검색합니다
    ps.keywordSearch(city+'약국', placesSearchCB);

    // 키워드 검색 완료 시 호출되는 콜백함수 입니다
    function placesSearchCB (data, status, pagination) {
        if (status === kakao.maps.services.Status.OK) {
            // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
            // LatLngBounds 객체에 좌표를 추가합니다
            var bounds = new kakao.maps.LatLngBounds();

            for (var i=0; i<data.length; i++) {
                if(data[i].address_name.indexOf(city) ) {
                    displayMarker(data[i]);
                    console.log(data)
                    bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
                }

            }

            // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
            map.setBounds(bounds);
        }
    }

    // 지도에 마커를 표시하는 함수입니다
    function displayMarker(place) {

        // 마커를 생성하고 지도에 표시합니다
        var marker = new kakao.maps.Marker({
            map: map,
            position: new kakao.maps.LatLng(place.y, place.x)
        });

        // 마커에 클릭이벤트를 등록합니다
        kakao.maps.event.addListener(marker, 'click', function() {
            // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
            infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
            infowindow.open(map, marker);
        });
    }
</script>
